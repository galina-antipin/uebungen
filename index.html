<body>

    <input id="height" type="number" Höhe>
    <button onclick =calc()></button>

    <script>

            let width = +document.getElementById('width').value;
            let height = +document.getElementById('height').value;
            circumference(width, height);
            diagonal(width, height);
            area(width, height);
           width = 0; height = 0;
        }

        function circumference(a, b) {
            let circ = 2a + 2b; document.getElementById('circ').innerHTML = Umfang: ${ circ } <br>;
     }

                function diagonal(a,b){
                    let diag = Math.sqrt((aa) + (bb));
                document.getElementById('dia').innerHTML = Diagonale: ${diag}<br>; }

                    function area(a,b){
                        let area = a * b;
                    document.getElementById('area').innerHTML = Fläche: ${area}<br>; }

    </script>





</body>
